<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/css/flex-style.css"
        />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Quiz Time!</title>
    </head>
    <body>
        <header>
            <nav></nav>
            <h1>Quiz Time!</h1>
        </header>
        <main class="quiz-container">
            <div class="time-top5-container">
                <div class="timer-container">
                    <h2>Time remaining</h2>
                    <p class="timer">00:<span id="timer">10</span></p>
                </div>
                <div class="top5">
                    <h2>Top 5 Scores</h2>
                    <ol class="top5-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                </div>
            </div>

            <button id="start-btn" class="start-btn">START</button>

            <div
                id="question-answer-result-container"
                class="question-answer-result-container hidden"
            >
                <div class="question">
                    <h2>Question # <span id="question-count">COUNT</span></h2>
                    <p id="question" class="question"></p>
                </div>
                <div class="multi-choice">
                    <p>Please choose from the following options:</p>
                    <div id="answer-btn-container" class="answer-btn-container">
                        <button id="a1" class="btn"></button>
                        <button id="a2" class="btn"></button>
                        <button id="a3" class="btn"></button>
                        <button id="a4" class="btn"></button>
                    </div>
                </div>
                <!-- <div class="prev-question-result hidden">
                    <p>
                        Your previous answer was
                        <span id="prev-q-result">RESULT</span>
                    </p>
                </div>
            </div>
            <div id="game-over-container" class="hidden">
                <p>GAME OVER</p>
            </div> -->
        </main>
        <footer></footer>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
